<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href = "style.css" />

    <title>Mushroom Classifier</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <div class = select-boxes>
        <style>
            select {
                width: 150px;
                margin: 10px;
            }
            select:focus {
                min-width: 150px;
                width: auto;
            }
        </style>
    </div>
</head>

<body>
    <h1>Mushroom Classifier</h1>
    <h2>Is your mushroom safe to eat?</h2>

    <p>
        Fill out the form to determine if your mushroom is edible or poisonous!
    </p>

    <form action="{{ url_for('predict')}}" class="mushroom-block" method = "post">
        <fieldset>
            <div class = "mushroom-qualities">
                <label for="cap-shape">Cap Shape:</label>
                <select name="cap-shape" id="cap-shape" required = True>
                <option value="" disabled selected></option>
                <option value="bell">bell</option>
                <option value="conical">conical</option>
                <option value="convex">convex</option>
                <option value="flat">flat</option>
                <option value="knobbed">knobbed</option>
                <option value="sunken">sunken</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="cap-surface">Cap Surface:</label>
                <select name="cap-surface" id = "cap-surface" required = True>
                    <option value="" disabled selected></option>
                    <option value="fibrous">fibrous</option>
                    <option value="grooves">grooves</option>
                    <option value="scaly">scaly</option>
                    <option value="smooth">smooth</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="cap-color">Cap Color:</label>
                <select name="cap-color" id = "cap-color" required = True>
                    <option value="" disabled selected></option>
                    <option value="brown">brown</option>
                    <option value="buff">buff</option>
                    <option value="cinammon">cinammon</option>
                    <option value="gray">gray</option>
                    <option value="green">green</option>
                    <option value="pink">pink</option>
                    <option value="purple">purple</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="bruises">Bruises:</label>
                <select name="Bruises" id = "Bruises" required = True>
                    <option value="" disabled selected></option>
                    <option value="bruises">bruises</option>
                    <option value="no">no</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="odor">Odor:</label>
                <select name="Odor" id = "Odor" required = True>
                    <option value="" disabled selected></option>
                    <option value="almond">almond</option>
                    <option value="anise">anise</option>
                    <option value="creosote">creosote</option>
                    <option value="fishy">fishy</option>
                    <option value="foul">foul</option>
                    <option value="musty">musty</option>
                    <option value="none">none</option>
                    <option value="pungent">pungent</option>
                    <option value="spicy">spicy</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="gill-attachment">Gill Attachment:</label>
                <select name="gill-attachment" id = "gill-attachment" required = True>
                    <option value="" disabled selected></option>
                    <option value="attached">attached</option>
                    <option value="descending">descending</option>
                    <option value="free">free</option>
                    <option value="notched">notched</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="gill-spacing">Gill Spacing:</label>
                <select name="gill-spacing" id = "gill-spacing" required = True>
                    <option value="" disabled selected></option>
                    <option value="close">close</option>
                    <option value="crowded">crowded</option>
                    <option value="distant">distant</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="gill-size">Gill Size:</label>
                <select name="gill-size" id = "gill-size" required = True>
                    <option value="" disabled selected></option>
                    <option value="broad">broad</option>
                    <option value="narrow">narrow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="gill-color">Gill Color:</label>
                <select name="gill-color" id = "gill-color" required = True>
                    <option value="" disabled selected></option>
                    <option value="black">black</option>
                    <option value="brown">brown</option>
                    <option value="buff">buff</option>
                    <option value="chocolate">chocolate</option>
                    <option value="gray">gray</option>
                    <option value="green">green</option>
                    <option value="orange">orange</option>
                    <option value="pink">pink</option>
                    <option value="purple">purple</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-shape">Stalk Shape:</label>
                <select name="stalk-shape" id = "stalk-shape" required = True>
                    <option value="" disabled selected></option>
                    <option value="enlarging">enlarging</option>
                    <option value="tapering">tapering</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-root">Stalk Root:</label>
                <select name="stalk-root" id = "stalk-root" required = True>
                    <option value="" disabled selected></option>
                    <option value="bulbous">bulbous</option>
                    <option value="club">club</option>
                    <option value="cup">cup</option>
                    <option value="equal">equal</option>
                    <option value="rhizomorphs">rhizomorphs</option>
                    <option value="rooted">rooted</option>
                    <option value="missing">missing</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-surface-above-ring">Stalk Surface Above Ring:</label>
                <select name="stalk-surface-above-ring" id = "stalk-surface-above-ring" required = True>
                    <option value="" disabled selected></option>
                    <option value="fibrous">fibrous</option>
                    <option value="scaly">scaly</option>
                    <option value="silky">silky</option>
                    <option value="smooth">smooth</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-surface-below-ring">Stalk Surface Below Ring:</label>
                <select name="stalk-surface-below-ring" id = "stalk-surface-below-ring" required = True>
                    <option value="" disabled selected></option>
                    <option value="fibrous">fibrous</option>
                    <option value="scaly">scaly</option>
                    <option value="silky">silky</option>
                    <option value="smooth">smooth</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-color-above-ring">Stalk Color Above Ring:</label>
                <select name="stalk-color-above-ring" id = "stalk-color-above-ring" required = True>
                    <option value="" disabled selected></option>
                    <option value="brown">brown</option>
                    <option value="buff">buff</option>
                    <option value="cinammon">cinammon</option>
                    <option value="gray">gray</option>
                    <option value="orange">orange</option>
                    <option value="pink">pink</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="stalk-color-below-ring">Stalk Color Below Ring:</label>
                <select name="stalk-color-below-ring" id = "stalk-color-below-ring" required = True>
                    <option value="" disabled selected></option>
                    <option value="brown">brown</option>
                    <option value="buff">buff</option>
                    <option value="cinammon">cinammon</option>
                    <option value="gray">gray</option>
                    <option value="orange">orange</option>
                    <option value="pink">pink</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="veil-type">Veil Type:</label>
                <select name="veil-type" id = "veil-type" required = True>
                    <option value="" disabled selected></option>
                    <option value="partial">partial</option>
                    <option value="universal">universal</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="veil-color">Veil Color:</label>
                <select name="veil-color" id = "veil-color" required = True>
                    <option value="" disabled selected></option>
                    <option value="brown">brown</option>
                    <option value="orange">orange</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="ring-number">Ring Number:</label>
                <select name="ring-number" id = "ring-number" required = True>
                    <option value="" disabled selected></option>
                    <option value="none">none</option>
                    <option value="one">one</option>
                    <option value="two">two</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="ring-type">Ring Type:</label>
                <select name="ring-type" id = "ring-type" required = True>
                    <option value="" disabled selected></option>
                    <option value="cobwebby">cobwebby</option>
                    <option value="evanescent">evanescent</option>
                    <option value="flaring">flaring</option>
                    <option value="large">large</option>
                    <option value="none">none</option>
                    <option value="pendant">pendant</option>
                    <option value="sheathing">sheathing</option>
                    <option value="zone">zone</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="spore-print-color">Spore Print Color:</label>
                <select name="spore-print-color" id = "spore-print-color" required = True>
                    <option value="" disabled selected></option>
                    <option value="black">black</option>
                    <option value="brown">brown</option>
                    <option value="buff">buff</option>
                    <option value="chocolate">chocolate</option>
                    <option value="green">green</option>
                    <option value="orange">orange</option>
                    <option value="purple">purple</option>
                    <option value="white">white</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="population">Population:</label>
                <select name="population" id = "population" required = True>
                    <option value="" disabled selected></option>
                    <option value="abundant">abundant</option>
                    <option value="clustered">clustered</option>
                    <option value="numerous">numerous</option>
                    <option value="scattered">scattered</option>
                    <option value="several">several</option>
                    <option value="solitary">solitary</option>
                </select>
            </div>
            <div class = "mushroom-qualities">
                <label for="habitat">Habitat:</label>
                <select name="habitat" id = "habitat" required = True>
                    <option value="" disabled selected></option>
                    <option value="grasses">grasses</option>
                    <option value="leaves">leaves</option>
                    <option value="meadows">meadows</option>
                    <option value="paths">paths</option>
                    <option value="urban">urban</option>
                    <option value="waste">waste</option>
                    <option value="woods">woods</option>
                </select>
            </div>
        </fieldset>
        <br><br>
        <h3 style="text-align: center">
            {{ prediction_text }}
        </h3>
        <div style="text-align: center">
            <input type="submit" value="Determine Edibility">
        </div>
      </form>

</body>



</html>
